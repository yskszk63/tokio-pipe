[package]
name = "tokio-pipe"
version = "0.2.1"
authors = ["yskszk63 <yskszk63@gmail.com>"]
edition = "2018"
description = "Asynchronous pipe(2) library using tokio."
license = "MIT/Apache-2.0"
repository = "https://github.com/yskszk63/tokio-pipe"
readme = "README.md"
keywords = ["tokio", "pipe", "async"]
categories = ["asynchronous"]

[dependencies]
tokio = { version="1.4", features=["net"] }
libc = "0.2"

[dev-dependencies]
tokio = { version="1.4", features=["macros", "rt-multi-thread", "io-util"] }
anyhow = "1.0"
